        <h1>Contact Us</h1>
        <form name="contactus" action="submit.html" method="get"> <!--Form for name, email, and comments-->
            <i class="fas fa-signature"></i> <!--Signature icon from Font Awesome--><label for="firstname">First Name:</label>
            <input type="text" name="firstname" placeholder="Jeffrey"><br><br> 
            <i class="fas fa-signature"></i> <!--Signature icon from Font Awesome--><label for="lastname">Last Name:</label>
            <input type="text" name="lastname" placeholder="Lurie"><br><br> 
            <i class="fas fa-envelope-open-text"></i> <!--email icon from Font Awesome--><label for="email">Email Address:</label>
            <input type="email" name="email" placeholder="swoop@eagles.com"><br><br>
            <i class="fas fa-comments"></i> <!--Comment icon from Font Awesome--><label for="comments">Comments:</label><br>
            <textarea name="comments" placeholder="Please tell us why you are contacting us and how we can help."></textarea><br><br>

            <input type="reset" id="reset"><br><br>
